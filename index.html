<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <form>
        <div class="container">
            <h1>Registation Form</h1>
        <p>Please register yourself!</p>
        <hr/>
        <label form="fn"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fn" id="fn" required>
        <label form="ln"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="ln" id="ln" required>

        <label form="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <label form="cpsw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpsw" id="cpsw" required>

        <hr/>
        <button type="submit" class="regbtn">Register</button>
        </div>
    </form>
</body>
</html>
